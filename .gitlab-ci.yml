

stages:
  - validate
  - test
  - plan
  - apply

validate:
  stage: validate
  image:
    name: "hashicorp/terraform:latest"
    entrypoint:
      - "/usr/bin/env"
      - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  script:
    - terraform init
    - terraform validate
  artifacts:
    paths:
      - .terraform

terratest:
  stage: test
  image:
    name: "hashicorp/terraform:full"
    entrypoint:
      - "/usr/bin/env"
      - "PATH=/go/bin:/usr/local/go/bin/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  script:
    - currdir=$(pwd)
    - apk add --no-cache gcc libc-dev bind-tools
    - go get -u -d github.com/magefile/mage
    - magedir=$(find /go/pkg/mod/ -name magefile -type d | grep -v cache)
    - cd $magedir/$(ls $magedir/)
    - go run bootstrap.go
    - cd $currdir
    - mage full

plan:
  stage: plan
  image:
    name: "hashicorp/terraform:full"
    entrypoint:
      - "/usr/bin/env"
      - "PATH=/go/bin:/usr/local/go/bin/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  script:
    - terraform plan --var-file="vars/variables.tfvars" -out "planfile"
  dependencies:
    - validate
  artifacts:
    paths:
      - planfile

apply:
  stage: apply
  image:
    name: "hashicorp/terraform:full"
    entrypoint:
      - "/usr/bin/env"
      - "PATH=/go/bin:/usr/local/go/bin/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  script:
    - terraform apply -input=false "planfile"
  dependencies:
    - plan
  when: manual
